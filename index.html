<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>学園ミステリー謎解き</title>
  <style>
    body {
      font-family: monospace;
      background: linear-gradient(160deg, #1b263b, #324a5f);
      color: white;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    #timer {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: black;
      color: red;
      font-size: 24px;
      padding: 5px 12px;
      border-radius: 6px;
      z-index: 1000;
    }
    #mapButton, #chatButton {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #1b263b;
      color: #a9d6e5;
      border: none;
      padding: 10px 15px;
      margin-left: 5px;
      cursor: pointer;
      z-index: 1000;
    }
    #mapButton { right: 120px; }
    #map, #chat {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(13,27,42,0.95);
      display: none;
      z-index: 999;
      padding: 60px 20px 20px 20px;
      overflow-y: auto;
    }
    .question {
      margin: 100px auto;
      padding: 20px;
      max-width: 600px;
      background-color: #1b263b;
      border-left: 5px solid #a9d6e5;
      font-size: 18px;
    }
    input[type="text"] {
      width: 80%;
      padding: 12px;
      margin-top: 10px;
      font-size: 18px;
    }
    .feedback {
      margin-top: 10px;
      font-size: 20px;
      font-weight: bold;
    }
    .correct {
      color: #80ff80;
      animation: fadeOut 2s forwards;
    }
    .incorrect {
      color: #ff8080;
      animation: shake 0.3s, fadeOut 2s forwards;
    }
    .hint-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #0d1b2a;
      color: white;
      padding: 20px 40px;
      font-size: 24px;
      border: 2px solid #a9d6e5;
      z-index: 2000;
      animation: shake 1.5s, fadeout 0.5s 2s forwards;
      pointer-events: none;
    }
    @keyframes fadeOut {
      to { opacity: 0; }
    }
    @keyframes shake {
      0%, 100% { transform: translate(-50%, -50%) translateY(0); }
      25% { transform: translate(-50%, -50%) translateY(-10px); }
      75% { transform: translate(-50%, -50%) translateY(10px); }
    }
  </style>
</head>
<body>
  <div id="timer">60:00</div>
  <button id="mapButton" onclick="toggleMap()">マップ</button>
  <button id="chatButton" onclick="toggleChat()">チャット</button>

  <div id="map"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/64/Simple_school_layout.png/800px-Simple_school_layout.png" style="width:100%;"></div>
  <div id="chat"><div id="chatLog">[依頼人] ようこそ調査員。この学園で事件が起きた。</div></div>

  <div class="question" id="q1">
    <h2>謎1</h2>
    <p>「13, 1, 20, 5」をアルファベットに戻すと？</p>
    <input type="text" id="ans1">
    <button onclick="submitAnswer(1, 'cate')">送信</button>
    <div id="fb1" class="feedback"></div>
  </div>

  <div class="question" id="q2" style="display:none;">
    <h2>謎2</h2>
    <p>「さんかく」「しかく」「まる」…次は？</p>
    <input type="text" id="ans2">
    <button onclick="submitAnswer(2, '★')">送信</button>
    <div id="fb2" class="feedback"></div>
  </div>

  <script>
    let start = 60 * 60;
    let timerElement = document.getElementById("timer");
    setInterval(() => {
      if (start <= 0) return;
      start--;
      let m = String(Math.floor(start / 60)).padStart(2, '0');
      let s = String(start % 60).padStart(2, '0');
      timerElement.textContent = m + ":" + s;
    }, 1000);

    function toggleMap() {
      let map = document.getElementById("map");
      map.style.display = (map.style.display === "none") ? "block" : "none";
    }

    function toggleChat() {
      let chat = document.getElementById("chat");
      let wasOpen = chat.style.display === "block";
      chat.style.display = wasOpen ? "none" : "block";
      if (!wasOpen && answered[1] && !shownQ2) {
        document.getElementById("q2").style.display = "block";
        shownQ2 = true;
      }
    }

    let answered = {};
    let shownQ2 = false;

    function submitAnswer(qnum, correct) {
      const input = document.getElementById("ans" + qnum);
      const feedback = document.getElementById("fb" + qnum);
      const val = input.value.trim().toLowerCase();

      feedback.innerHTML = "";
      if (val === correct.toLowerCase()) {
        answered[qnum] = true;
        feedback.innerHTML = "⭕ 正解！";
        feedback.className = "feedback correct";
        setTimeout(() => {
          showHint("[依頼人]", "さすがだな。次の部屋へ進め。", true);
        }, 2000);
        document.getElementById("chatLog").innerHTML += "<br>[システム] 謎" + qnum + " 正解！";
      } else {
        feedback.innerHTML = "❌ 不正解";
        feedback.className = "feedback incorrect";
      }
    }

    function showHint(who, message, openChat = false) {
      const popup = document.createElement("div");
      popup.className = "hint-popup";
      popup.textContent = "💬 新着メッセージ";
      document.body.appendChild(popup);
      setTimeout(() => popup.remove(), 2500);

      setTimeout(() => {
        if (openChat) toggleChat();
        simulateTyping(who, message);
      }, 500);
    }

    function simulateTyping(who, message) {
      const log = document.getElementById("chatLog");
      let current = `[${who}] `;
      log.innerHTML += "<br>" + current;
      let i = 0;
      const interval = setInterval(() => {
        if (i >= message.length) {
          clearInterval(interval);
          return;
        }
        log.innerHTML = log.innerHTML.slice(0, -1) + message.slice(0, i + 1);
        i++;
      }, 30);
    }

    // ヒント（未正解）を5分後に出す
    setTimeout(() => {
      if (!answered[1]) showHint("依頼人", "少し助けになればいいが…");
    }, 5 * 60 * 1000);
  </script>
</body>
</html>
